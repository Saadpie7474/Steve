<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Style Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #10a37f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user {
            background-color: #d1f7e8;
            align-self: flex-end;
        }

        .ai {
            background-color: #e6e6e6;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
            outline: none;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #10a37f;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #0e8d6b;
        }
    </style>
</head>
<body>

<header>
    ChatGPT-Style Interface
</header>

<div class="chat-container" id="chat-container">
    <div class="chat-bubble ai">
        Hello! How can I help you today?
    </div>
</div>

<div class="input-container">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();

        if (message) {
            // Create a new user message bubble
            const chatContainer = document.getElementById('chat-container');
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user';
            userBubble.textContent = message;
            chatContainer.appendChild(userBubble);

            // Clear the input field
            input.value = '';

            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Fake AI response for betrayal
            setTimeout(() => {
                const aiBubble = document.createElement('div');
                aiBubble.className = 'chat-bubble ai';
                aiBubble.textContent = "I'm just pretending to send messages. ðŸ˜‰";
                chatContainer.appendChild(aiBubble);

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
        }
    }
</script>

</body>
</html>
