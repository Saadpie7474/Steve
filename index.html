<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Chatbot</title>
    <style>
        body {
            background-color: #2C2F38;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            padding: 10px;
        }
        .chat-box {
            background-color: #1E2125;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
            height: calc(100% - 80px);
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #3A3D42;
            color: #fff;
        }
        .message.user {
            background-color: #5C6BC0;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #3A3D42;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1E2125;
            border-radius: 8px;
        }
        .input-container input {
            background-color: #3A3D42;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
        }
        .input-container button {
            background-color: #5C6BC0;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #3A3D42;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeyup="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to simulate bot's response
        function botResponse(userMessage) {
            let botMessage = "I'm not sure what you mean!";
            
            if (userMessage.toLowerCase().includes("hello")) {
                botMessage = "Hello! How can I help you today?";
            } else if (userMessage.toLowerCase().includes("how are you")) {
                botMessage = "I'm doing great, thank you!";
            } else if (userMessage.toLowerCase().includes("bye")) {
                botMessage = "Goodbye! Have a great day!";
            }
            
            return botMessage;
        }

        // Function to send message
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
            
            // Display user message
            let userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user");
            userMessageDiv.textContent = userInput;
            document.getElementById("chat-box").appendChild(userMessageDiv);

            // Clear input
            document.getElementById("user-input").value = "";

            // Get bot response
            let botMessage = botResponse(userInput);

            // Display bot message
            let botMessageDiv = document.createElement("div");
            botMessageDiv.classList.add("message", "bot");
            botMessageDiv.textContent = botMessage;
            document.getElementById("chat-box").appendChild(botMessageDiv);

            // Scroll to bottom
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        // Function to check for enter key press
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
