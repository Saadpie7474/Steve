<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Chatbot</title>
    <style>
        body {
            background-color: #2C2F38;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: #1E2125;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .chat-header {
            text-align: center;
            margin-bottom: 15px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #1E2125;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 300px;
        }
        .chat-footer {
            display: flex;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #5C6BC0;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #3A3D42;
            color: #fff;
            align-self: flex-start;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            flex-grow: 1;
            background-color: #3A3D42;
            color: #E0E0E0;
        }
        button {
            background-color: #5C6BC0;
            color: #E0E0E0;
            cursor: pointer;
        }
        button:hover {
            background-color: #3A3D42;
        }
    </style>
</head>
<body>

<div class="centered chat-container">
    <div class="chat-header">
        <h2>Steve</h2>
        <p id="username-label">Welcome, <span id="username">User</span>!</p>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Type your message..." onkeyup="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const responses = {
        "hello": "Hi there! How can I help you today?",
        "how are you": "I'm doing great! How about you?",
        "bye": "Goodbye! Have a fantastic day!",
        "what is your name": "I'm Steve, your friendly chatbot assistant.",
        "tell me a joke": "Why don't skeletons fight each other? They don't have the guts!",
        "who are you": "I'm Steve, your AI-powered chatbot.",
        "help": "I'm here to assist you. Ask me anything!",
        "thank you": "You're welcome! Happy to help.",
        "what is the time": "Time is an illusion, but you can check your clock for precision!",
        "tell me about yourself": "I'm an AI chatbot designed to assist you with various tasks.",
        "weather": "I'm not connected to live weather services yet, but you can try a weather app!",
        "what can you do": "I can chat with you, answer questions, and make your day better!",
        "do you have a hobby": "Helping you is my hobby!",
        "favorite color": "I like blue—it's calming and cool!",
        "what's your favorite movie": "I don't watch movies, but I heard *The Matrix* is a classic for AIs.",
        "what is ai": "AI stands for Artificial Intelligence, a branch of computer science aimed at creating intelligent machines.",
        "what is love": "Love is a complex emotion—beautiful and mysterious.",
        "tell me a fact": "Did you know? Honey never spoils. Archaeologists found 3,000-year-old honey in ancient Egyptian tombs.",
        "favorite animal": "I admire cats; they're agile and independent.",
        "can you cook": "Not yet, but I can suggest some great recipes!",
        "best programming language": "It depends on the use case, but Python is versatile and beginner-friendly.",
        "what is the meaning of life": "42! Just kidding, it's what you make of it.",
        "tell me a story": "Once upon a time, there was a friendly AI named Steve who loved helping people... (that's me!)",
        // Add more responses here...
    };

    // Handle bot response
    function botResponse(userMessage) {
        for (let key in responses) {
            if (userMessage.toLowerCase().includes(key)) {
                return responses[key];
            }
        }
        return "I'm not sure what you mean. Can you elaborate?";
    }

    // Add user and bot messages
    function addMessage(content, isUser = true) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", isUser ? "user-message" : "bot-message");
        messageDiv.textContent = content;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Handle user input
    function sendMessage() {
        const userInput = document.getElementById("user-input").value.trim();
        if (!userInput) return;

        // Add user message
        addMessage(userInput, true);
        document.getElementById("user-input").value = "";

        // Get and add bot response
        const botMessage = botResponse(userInput);
        addMessage(botMessage, false);
    }

    // Handle Enter key for sending messages
    function checkEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
